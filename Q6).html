<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
    <style>
          *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1{
        text-decoration: underline;
        margin-bottom: 30px;
        }
        img{
        width: 30%;
        }
        img:hover{
            filter: grayscale(1);
            transform: 3s;
        }
    </style>
</head>
<body>
    <h1>Hover To Have A GrayScale Look.</h1>
    <img
      src="https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/01/22185942/Bill-Gates.jpg"
      alt="Bill Gates"
    />
  </body>
</html>
